<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador Challenge</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <img src="Imagenes/Logo.png" alt="Logo" class="logo">
        </header>

        <main>
            <section class="primera-seccion">                   
                <textarea class="texto-escrito" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                
                <!-- <input type="text" class="texto-escrito" placeholder="Ingrese el texto aquí"/> -->
                 
                <div>
                    <h6 class="informacion"><iconify-icon inline icon="bi:exclamation-circle-fill" style="color: #65747d;"></iconify-icon> Solo letras minúsculas sin acento</h6>
                </div>
                                
                <div class= "botones" > 
                    <button onclick='encriptacion()' class="btn-encriptar">Encriptar</button>
                    <button onclick='desencriptacion()' class="btn-desencriptar">Desencriptar</button>
                </div> 
            </section>
            
            <section class="segunda-seccion">
                <div class="area-texto" id="imagen-no-texto">
                    <img class="muñeco" src="Imagenes/Muñeco.png" alt="Imagen de no texto">
                    <p class="texto-info">Ningún mensaje fue encontrado</p>
                    <p class="texto-info">Ingresa el texto que desees encriptar o desencriptar.</p> 
                </div>

                <div class="area-texto" id="texto-cambiado">
                    <p id="textoMostrado" class="texto-info"></p>
                    <button class="copiar" onclick='copiar()'>Copy</button>
                </div>
            </section>
        </main>

        <footer>

            <img src="">
            <p class="copyright">&copy Copyright Serg Dev - 2023</p>

        </footer>


    </body>
</html>

<script >
    const texto = document.querySelector(".texto-escrito");
    const sin_texto = document.getElementById("imagen-no-texto");
    var texto_escrito = document.getElementById("texto-cambiado");
    texto_escrito.style.display = "none";

    function encriptacion(){ 
        encriptado = texto.value
        encriptado = encriptado.toLowerCase()

        encriptado= encriptado.replaceAll('e','enter');   
        encriptado= encriptado.replaceAll('i','imes');  
        encriptado= encriptado.replaceAll('a','ai');  
        encriptado= encriptado.replaceAll('o','ober');  
        encriptado= encriptado.replaceAll('u','ufat'); 

        document.getElementById("textoMostrado").textContent = encriptado;
        sin_texto.style.display = "none";
        texto_escrito.style.display = "block";
        texto.value = ""
    }

    function desencriptacion(){ 
        desencriptado = texto.value
        desencriptado = desencriptado.toLowerCase()

        desencriptado= desencriptado.replaceAll('ufat','u');   
        desencriptado= desencriptado.replaceAll('ober','o');  
        desencriptado= desencriptado.replaceAll('ai','a');
        desencriptado= desencriptado.replaceAll('imes','i'); 
        desencriptado= desencriptado.replaceAll('enter','e');   

        document.getElementById("textoMostrado").textContent = desencriptado;
        sin_texto.style.display = "none";
        texto_escrito.style.display = "block";
        texto.value = ""
    }

    function copiar() {
        navigator.clipboard.writeText(document.getElementById("textoMostrado").textContent);
    }
</script>

<script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
